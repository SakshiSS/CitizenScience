<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
    <meta charset="ISO-8859-1">
    <title>Scientist Entry Map</title>
    <link rel="stylesheet" href="ScientistMapPage.css"/>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap-responsive.css"/>
    <link rel="stylesheet" href="bootstrap-responsive.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>


    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDVgNI2snXEm8Cu5y-dxk0Y1ep9Iv3SOC4&libraries=drawing,geometry,places" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>

    <script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript"  src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angular-modal-service.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-0.6.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-2.2.0.js"></script>
    <script type="text/javascript" src="js/myApp.js"></script>

    <script type="text/javascript" src="js/ng-map.min.js"></script>



</head>
<body class="container-fluid">

<!-- <form id="ScientistForm" method="post" action="ScientistMapServlet"> -->
<div ng-controller="MapController as MC">

    <table>

        <tr><td align="center"><h1 class="h1" ng-model="message">{{message}}</h1></td></tr>
        <tr><td>
            <input id="placeSearch" class="input-block-level input-xlarge" type="text" placeholder="Search Box">

            <div id="map"></div>
            <table>
            <tr><td align="center" colspan="2">Submit Limit:<input placeholder="Limit"  type="text" ng-model="limit" id="txtlimit"/></td></tr>
            <tr><td><button class="btn btn-primary" type="reset" id="btnResetRect" placeholder="ResetMap">Reset Map</button></td>
            <td><button ng-click="submitDataOnClick()"  name="btnSubmit" class="btn btn-primary" type="submit" id="btnSubmitRect">Submit Location</button></td>
            </tr>


            <input type="hidden" id="txtCoords" name="viewPortCoords" value="{{viewPortBounds}}">
                <input type="hidden" id ="txtRectCoords" name="rectCoords" value="{{rectBounds}}"/>
            </table>


        </td>
            <td valign="top">


                <table class="table table-striped table-bordered">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Place
                        </th>
                        <th>Limit</th>
                        <th>N-E Latitude
                        </th>
                        <th>N-E Longitude
                        </th>
                        <th>S-W Latitude
                        </th>
                        <th>S-W Longitude
                        </th>

                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="loc in locationsData">
                        <td  id="place" ng-model="loc.place"><b>{{loc.place}}</b></td>
                        <td id="tbllimit" ng-model="loc.limit"><b>{{loc.limit}}</b></td>
                        <td id="co1" ng-model="loc.co1"><b>{{loc.co1}}</b></td>
                        <td id="co2" ng-model="loc.co2"><b>{{loc.co2}}</b></td>
                        <td id="co3" ng-model="loc.co3"><b>{{loc.co3}}</b></td>
                        <td id="co4" ng-model="loc.co4"><b>{{loc.co4}}</b></td>
                        <input id="mapBounds" type="hidden" ng-model="mapBounds" value ="{{mapBounds}}"/>

                        <!-- <td><button ng-click="deleteRowClick(loc.co1,loc.co2,loc.co3,loc.co4)" ng-confirm-click="Do want to delete this entry?" type="submit" class="btn btn-primary" id="deleteLocation">Delete</button></td> -->

                    </tr>

                    </tbody>
                </table>


            </td></tr>


    </table>
</div>






</body>
</html>
